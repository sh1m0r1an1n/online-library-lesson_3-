<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Каталог книг</h1>
    
    {% for book in books %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="media/{{ book.img_src }}" class="img-fluid rounded-start" alt="Обложка книги {{ book.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">Автор: {{ book.author }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
